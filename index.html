<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Rating Component</title>
  </head>
  <body>
    <div class="container">
      <div class="card bg-light border-0 shadow-lg rounded-4 mt-5">
        <div class="card-body">
          <!-- Title and rating section  ------------------------------------>
          <div class="row p-5">
            <!-- Title ------------------------------------>
            <div class="col-7">
              <h2 class="fw-bold">What Others think about the product</h2>
            </div>
            <!-- Title -->
            <!-- Rating ------------------------------------>
            <div
              class="col-5 card border vstack rounded-2 gap-1 p-2 bg-white borde"
            >
              <div class="card-body">
                <div
                  class="d-flex flex-row align-items-baseline justify-content-evenly p-1"
                >
                  <i class="fa-solid fa-star fs-1" style="color: #ffb90a"></i>
                  <h1 class="fs-1">4.8</h1>
                </div>
                <h5 class="text-center">Average Rating</h5>
              </div>
            </div>
            <!-- Rating -->
          </div>
          <!-- Title and rating section  -->
          <!-- Search Section  ------------------------------------>
          <div class="row px-5">
            <div class="col-12">
              <div class="input-group input-group-lg">
                <div class="input-group-text rounded-start-5">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search Reviews"
                />
              </div>
            </div>
          </div>
          <!-- Search Section  -->
          <!-- Review Section  ------------------------------------>
          <div class="row p-5">
            <div class="col-12 vstack gap-2">
              <p class="fw-bold">Reviews</p>
              <!-- Review 1  ------------------------------------>
              <div class="d-flex flex-row align-items-center gap-1">
                <div>
                  <span>5</span>
                  <i class="fa-solid fa-star fs-5" style="color: #ffb90a"></i>
                </div>

                <div class="progress flex-grow-1">
                  <div
                    class="progress-bar"
                    style="width: 80%; background-color: #ffb90a"
                  ></div>
                </div>
              </div>
              <!-- Review 1  -->

              <!-- Review 2  ------------------------------------>
              <div class="d-flex flex-row align-items-center gap-1">
                <div>
                  <span>4</span>
                  <i class="fa-solid fa-star fs-5" style="color: #ffb90a"></i>
                </div>

                <div class="progress flex-grow-1">
                  <div
                    class="progress-bar"
                    style="width: 60%; background-color: #ffb90a"
                  ></div>
                </div>
              </div>
              <!-- Review 2  -->

              <!-- Review 3  ------------------------------------>
              <div class="d-flex flex-row align-items-center gap-1">
                <div>
                  <span>3</span>
                  <i class="fa-solid fa-star fs-5" style="color: #ffb90a"></i>
                </div>

                <div class="progress flex-grow-1">
                  <div
                    class="progress-bar"
                    style="width: 70%; background-color: #ffb90a"
                  ></div>
                </div>
              </div>
              <!-- Review 3  -->

              <!-- Review 4  ------------------------------------>
              <div class="d-flex flex-row align-items-center gap-1">
                <div>
                  <span>2</span>
                  <i class="fa-solid fa-star fs-5" style="color: #ffb90a"></i>
                </div>

                <div class="progress flex-grow-1">
                  <div
                    class="progress-bar"
                    style="width: 10%; background-color: #ffb90a"
                  ></div>
                </div>
              </div>
              <!-- Review 4  --->

              <!-- Review 5  ------------------------------------>
              <div class="d-flex flex-row align-items-center gap-1">
                <div>
                  <span>1</span>
                  <i class="fa-solid fa-star fs-5" style="color: #ffb90a"></i>
                </div>

                <div class="progress flex-grow-1">
                  <div
                    class="progress-bar"
                    style="width: 30%; background-color: #ffb90a"
                  ></div>
                </div>
              </div>
              <!-- Review 5  --->
            </div>
          </div>
          <!-- Review Section  -->
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
